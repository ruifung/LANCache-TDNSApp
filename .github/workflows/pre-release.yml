name: "pre-release"

on:
  push:
    branches: ["main"]

jobs:
  call-build-workflow:
    uses: ./.github/workflows/build.yml
    with:
      configuration: Debug
      artifact-name: lancache-tdns-app-${{ github.ref_name }}
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    needs: [call-build-workflow]
    steps:
      - uses: "actions/download-artifact@v4"
        with:
          name: lancache-tdns-app-${{ github.ref_name }}
          path: build-artifacts
      - name: List Release Files
        run: ls build-artifacts
      - uses: montudor/action-zip@v1
        name: Create ZIP archive
        with:
          args: zip -jr lancache-tdns-app-${{ github.ref_name }}.zip ./build-artifacts
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            lancache-tdns-app-${{ github.ref_name }}.zip