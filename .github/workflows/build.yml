# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Build TechnitiumLibrary
      run: dotnet build ./TechnitiumLibrary/TechnitiumLibrary -c Release
    - name: Build TechnitiumLibrary.Net
      run: dotnet build ./TechnitiumLibrary/TechnitiumLibrary.Net -c Release
    - name: Build DnsServerCore.ApplicationCommon
      run: dotnet build ./DnsServer/DnsServerCore.ApplicationCommon
    - name: Restore dependencies
      run: dotnet restore ./LANCacheApp/LanCacheApp.csproj      
    - name: Build LANCacheApp
      run: dotnet build ./LANCacheApp --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
